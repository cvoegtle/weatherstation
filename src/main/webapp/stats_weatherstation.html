<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="weather.css" rel="stylesheet" type="text/css">

    <title>Wetter in</title>

    <script type="text/javascript" language="javascript" src="services.js"></script>
    <script type="text/javascript" language="javascript" src="onestation.js"></script>
    <script type="text/javascript" language="javascript" src="stats.js"></script>
</head>

<body class="cv_standard" onload="statsinit()">

        Bitte Javascript aktivieren, damit die Wetterdaten abgerufen werden kÃ¶nnen.

<div id="content">
    <table>
        <tr>
            <td class="current_table">
                <table>
                    <tr>
                        <td id="time" class="current_caption current_time"></td>
                        <td id="problem" style="color: red;"></td>
                    </tr>
                    <tr>
                        <td class="current_caption">Temperatur:</td>
                        <td id="temperature" class="current_value"></td>
                    </tr>
                    <tr>
                        <td class="current_caption">Luftfeuchtigkeit:</td>
                        <td id="humidity" class="current_value"></td>
                    </tr>
                    <tr>
                        <td  class="current_caption">Luftdruck:</td>
                        <td id="barometer"></td>
                    </tr>
                    <tr>
                        <td id="rainText" class="current_caption"></td>
                        <td id="rain" class="current_value"></td>
                    </tr>
                    <tr>
                        <td id="wattText" class="current_caption"></td>
                        <td id="watt" class="current_value"></td>
                    </tr>
                    <tr>
                        <td id="solarradiationText" class="current_caption"></td>
                        <td id="solarradiation"></td>
                    </tr>
                    <tr>
                        <td id="windText" class="current_caption"></td>
                        <td id="wind" class="current_value"></td>
                    </tr>
                    <tr>
                        <td id="windgustText" class="current_caption"></td>
                        <td id="windgust" class="current_value"></td>
                    </tr>
                </table>
            </td>
            <td>
                <div id="stats_container" class="statistics_container">
                    <div class="statistics_row">
                        <div class="column_caption"></div>
                        <div class="statistics_caption_narrow">Regen</div>
                        <div class="statistics_caption">Tmin</div>
                        <div class="statistics_caption">Tmax</div>
                        <div id="caption_kwh" class="statistics_caption2"></div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
