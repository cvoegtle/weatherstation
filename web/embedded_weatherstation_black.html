<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="http://www.voegtle.org/styles.css" rel="stylesheet" type="text/css">

    <title>Wetterdaten aus der Ochsengasse</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="weatherstation/weatherstation.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body class="voegtle_page voegtle_standard">
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>
    <table>
      <tr>
        <td id="time"></td>
        <td id="problem" style="color: red;"></td>
      </tr>
      <tr>
        <td>Temperatur:</td>
        <td id="temperature"></td>
        <td width="20px"><td>
        <td>Luftfeuchtigkeit:</td>
        <td id="humidity"></td>
        
        <!-- never used -->
        <td id="insideHumidity"></td>                
        <td id="insideTemp"></td> 
      </tr>
      <tr>
        <td>Wind:</td>
        <td id="wind"></td>
        <td width="20px"><td>
        <td id="rainLabel"></td>
        <td id="rain"></td>
      </tr>      
    </table>
  </body>
</html>
