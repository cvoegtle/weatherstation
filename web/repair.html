<!doctype html>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>Wetter in</title>

    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="weather.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" language="javascript" src="services.js"></script>
    <script type="text/javascript" language="javascript" src="onestation.js"></script>
</head>

<body class="cv_standard" onload="repairinit()">
<noscript>
    <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Bitte Javascript aktivieren.
    </div>
</noscript>
<h1 class="cv_h1">Wetter in <span id="location"></span></h1>

<div id="content">
    <table>
        <tr>
            <td id="time"></td>
            <td id="problem" style="color: red;"></td>
        </tr>
        <tr>
            <td>Temperatur:</td>
            <td id="temperature"></td>
        </tr>
        <tr>
            <td>Luftfeuchtigkeit:</td>
            <td id="humidity"></td>
        </tr>
        <tr>
            <td>Wind:</td>
            <td id="wind"></td>
        </tr>
        <tr>
            <td id="rainText"></td>
            <td id="rain"></td>
        </tr>
    </table>
</div>

<div class="repair_div">
    <form>
    <div class="inputline"><div class="repairlabel">Start:</div> <input id="starttime" type="text" class="repair_input"/></div>
    <div class="inputline"><div class="repairlabel">Ende:</div> <input id="endtime" type="text" class="repair_input"/></div>
    <div class="inputline"><div class="repairlabel">Geheimnis:</div> <input id="secret" type="text" class="repair_input" onkeydown="onKeyDownOnSecret(event)"/></div>
    <div class="inputline"><button id="repairbutton" class="repairbutton" onclick="repairData()">reparieren</button></div>
    </form>
</div>
</body>
</html>
